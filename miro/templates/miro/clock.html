{% extends 'miro/base.html' %}
  {% block content %}
<script>
function printTime() {

  var clock = document.getElementById("clock");            // 출력할 장소 선택
  var now = new Date();                                                  // 현재시간
  var nowTime = now.getFullYear() + "년 " + (now.getMonth()+1) + "월 " + now.getDate() + "일 ";
  var hour = now.getHours();
  if (hour>12){
    hour = hour-12;
    hour = " 오후"+hour;
  }
  hour = hour + "시 ";
  var least = now.getMinutes() + "분 " + now.getSeconds() + "초";
  var nowTime = nowTime+hour+least;
  clock.style.fontSize="30px";
  clock.style.color="white";
  clock.innerHTML = nowTime;
  change();
  setTimeout("printTime()",1000);         // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000
}
window.onload = function() {                         // 페이지가 로딩되면 실행
  printTime();
}
function change(){
  var x = document.getElementById("a");
  var s = document.getElementById("b");
  x.style.fontSize="30px";
  s.style.fontSize="30px";
  x.style.color="white";
  s.style.color="white";
}
</script>
<body>
<span id="a">현재 </span> <span id="clock"></span><span id="b"> 입니다</span><br/>
<a href="{% url 'logout_view' %}"><button>로그아웃</button></a>
<a href="{% url 'message_view' %}"><button>메시지</button></a>
<a href="{% url 'schedule_view' %}"><button>일정</button></a>
<a href="{% url 'store_view' %}"><button>스토어</button></a>
</body>
  {% endblock %}
